<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Task Manager</title>

</head>
<body>
  
    <!--Center everything div-->
    <div class="content">
    <h1>Task Manager</h1>
    <p id="count"></p>
    <br>
    <label><font color="white">Enter Task</font></label>
    <input id="inputfield" type="textarea" placeholder="Input Task"class="form-control">
    <br>
    <label><font color="white">Select Date & Time</font></label>
    <br>
    <input type="date" id="date">
    <br>
    <br>
    <button id="addbtn" class="btn btn-light">Add</button>&nbsp;
    <button id="clearbtn" class="btn btn-danger">Clear All Tasks</button>&nbsp;
    <button id="rstbtn" class="btn btn-primary">Show History</button>&nbsp;
    <button id="removebck" class="btn btn-primary">Clear History</button>
    <p id="error"></p>
    <p id="due"></p>

    <!--Div to store all the notes created-->
    <div class="todolist" id="todolist">
        <ol id="listt">

        </ol>
    </div>
    </div>
<script src="script.js"></script>
</body>
</html>
